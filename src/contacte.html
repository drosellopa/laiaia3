<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte i més - La cuina de la iaia</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <link rel="icon" href="assets/images/logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
      input, textarea {
        @apply w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent;
        
      }
    </style>
</head>
<body>
  
  <include src="./views/header.html"></include>

  <main class="max-w-2xl mx-auto px-4 py-10">
    <section id="contact-form">
      <h2 class="text-2xl font-bold text-secondary mb-6">Formulari de contacte</h2>
      <form 
        name="contacte"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="index.html"
        class="space-y-5"
      >
        <input type="hidden" name="form-name" value="contacte">
        <div class="hidden">
          <label>Si ets humà, deixa aquest camp buit: <input name="bot-field"></label>
        </div>
        <div>
          <label for="nom" class="block text-gray-700 font-medium mb-1">Nom:</label>
          <input 
            type="text" 
            id="nom" 
            name="nom" 
            
            required
          >
          <div class="mt-1 text-sm text-red-600">Si us plau, introdueix el teu nom.</div>
        </div>

        <div>
          <label for="correu" class="block text-gray-700 font-medium mb-1">Correu electrònic:</label>
          <input 
            type="email" 
            id="correu" 
            name="correu" 
            
            required
          >
          <div class="mt-1 text-sm text-red-600">Si us plau, introdueix una adreça de correu vàlida.</div>
        </div>

        <div>
          <label for="missatge" class="block text-gray-700 font-medium mb-1">Missatge:</label>
          <textarea 
            id="missatge" 
            name="missatge" 
            rows="5" 
            
            required
          ></textarea>
          <div class="mt-1 text-sm text-red-600">Si us plau, introdueix el teu missatge.</div>
        </div>

        <button 
          type="submit" 
          class="px-6 py-2 bg-secondary text-white font-medium rounded-md hover:bg-primary hover:text-secondary transition"
        >
          Envia
        </button>
      </form>
    </section>
  </main>

  <include src="./views/footer.html"></include>
</body>
</html>
